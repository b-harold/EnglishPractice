<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pronunciation Trainer</title>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #22c55e;
            --error: #ef4444;
            --bg: #f3f4f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 { text-align: center; color: #1f2937; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }

        .phrase-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
        }

        .phrase-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #374151;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-listen { background-color: #0ea5e9; }
        .btn-record { background-color: #f59e0b; }
        .btn-recording { background-color: var(--error); animation: pulse 1.5s infinite; }

        .result-area {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background: #f9fafb;
            font-size: 0.9rem;
            display: none;
        }

        .match-score {
            font-weight: bold;
            font-size: 1.1rem;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¤ English Trainer</h1>
    
    <!-- Add new phrase -->
            <div class="input-group">
                <input
                    type="text"
                    id="newPhraseInput"
                    placeholder="Enter a phrase (e.g., 'Where is the library?')"
                />
                <button id="addPhraseBtn">Add</button>
                <button id="downloadPhrasesBtn" title="Export current phrases as JSON" style="background:#10b981">Export JSON</button>
                <button id="importPhrasesBtn" title="Import phrases from JSON" style="background:#059669">Import JSON</button>
                <input id="importPhrasesInput" type="file" accept=".json,application/json" style="display:none" />
            </div>

    <!-- List of phrases -->
    <div id="phrasesList"></div>
</div>

    <script src="app.js" defer></script>
</body>
</html>
